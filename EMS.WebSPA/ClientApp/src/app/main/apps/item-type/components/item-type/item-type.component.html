<div id="parts" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="space-between center">

      <!-- APP TITLE -->
      <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          settings
        </mat-icon>
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          نوع
        </span>
      </div>
      <!-- / APP TITLE -->

      <!-- SEARCH -->
      <div class="search-wrapper mx-32 mx-md-0">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>search</mat-icon>
          <input #filter placeholder="جستجوی نوع">
        </div>
      </div>
      <!-- / SEARCH -->

      <!-- ADD BUTTON -->
      <!-- <button mat-raised-button
                  (click)="newPart()"
                  class="add-product-button fuse-white mt-24 mt-md-0">
                  <mat-icon>settings</mat-icon>
              <span>نوع جدید</span>
          </button> -->
      <!-- / ADD BUTTON -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">
      <div class="tree-container">
        <!-- <app-item-type-list></app-item-type-list> -->
        <div class="tree-container--item">
         <app-item-type-actions-form></app-item-type-actions-form>
          <app-item-type-actions></app-item-type-actions>
        </div>
      </div>
    </div>

    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
